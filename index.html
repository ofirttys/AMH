<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AMH Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
</head>
<body>
    <h1>AMH Calculator</h1>
    <div id="inputForm">
        <div class="form-group">
            <label for="birthDate">Date of Birth:</label>
            <input type="date" id="birthDate" max="" />
        </div>
        <div class="form-group">
            <label for="valueInput">AMH Level:</label>
            <input type="number" id="valueInput" step="0.1" placeholder="Enter AMH Level (pmol/L)">
        </div>
        <button onclick="addDataPoint()">Calculate</button>
    </div>

    <canvas id="multiLineChart" height="400"></canvas>

    <script src="amhCalc.js"></script>
</body>
</html>
