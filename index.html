<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AMH Calculator</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
</head>
<body>
    <h1>AMH Calculator</h1>
    <div id="inputForm">
        <div class="form-group">
            <label>Input Method:</label>
            <label>
                <input type="radio" name="inputMethod" value="date" checked> Date of Birth
            </label>
            <label>
                <input type="radio" name="inputMethod" value="age"> Direct Age
            </label>
        </div>
        <div class="form-group">
            <label for="birthDate">Date of Birth:</label>
            <input type="date" id="birthDate" max="" />
        </div>
        <div id="ageInputGroup" style="display:none;" class="form-group">
            <label for="ageInput">Age:</label>
            <input type="number" id="ageInput" step="0.1" min="0" max="50" placeholder="Enter Age">
        </div>
        <div class="form-group">
            <label for="valueInput">AMH Level:</label>
            <input type="number" id="valueInput" step="0.1" placeholder="Enter AMH Level (pmol/L)">
        </div>
        <button onclick="addDataPoint()">Calculate</button>
    </div>

    <div id="chart_div" style="width: 900px; height: 500px;"></div>

    <script src="amhCalc.js"></script>
</body>
</html>
