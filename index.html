<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AMH Calculator</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
</head>
<body>
    <h1>AMH Calculator</h1>
    <div id="inputForm">
        <div class="input-method-group radio-container">
            <label>
                <input type="radio" name="inputMethod" value="date"> Date of Birth
            </label>
            <label>
                <input type="radio" name="inputMethod" value="age" checked> Age
            </label>
        </div>
        <div id="birthDateGroup" class="form-group">
            <label for="birthDate" id="birthDateLabel">Date of Birth:</label>
            <input type="date" id="birthDate" max="" style="display: none;" />
        </div>
        <div id="ageInputGroup" class="form-group">
            <label for="ageInput">Age:</label>
            <input type="number" id="ageInput" step="0.1" min="0" max="50" placeholder="Enter Age">
        </div>
        <div class="form-group amh-input-group">
            <label for="valueInput">AMH Level:</label>
            <div class="input-with-units">
                <input type="number" id="valueInput" step="0.1" placeholder="Enter AMH Level">
                <div class="amh-units">
                    <label>
                        <input type="radio" name="amhUnits" value="pmol/L" checked> pmol/L
                    </label>
                    <label>
                        <input type="radio" name="amhUnits" value="ng/ml"> ng/ml
                    </label>
                </div>
            </div>
        </div>
        <button onclick="addDataPoint()">Calculate</button>
    </div>

    <div id="chart-container">
        <div id="chart_div"></div>
    </div>

    <script src="amhCalc.js"></script>
</body>
</html>
